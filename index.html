<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic Tac Toe.css" />
  </head>
  <body>
    <div class="layout">
      <div class="new-game">
        <div class="inner-text">
          <h2 id="heading">Tic Tac Toe</h2>
          <button class="start">Start</button>
        </div>

        <div class="sub-innertext">
          <h1 id="sub-heading">Tic Tac Toe</h1>

          <div class="game">
            <div class="container">
              <div class="boxes">
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>
              </div>
            </div>
          </div>
          <div class="msg"></div>

          <div class="btn">
            <button id="reset-btn">Reset Game</button>
            <button id="new-btn">New Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="Tic Tac Toe.js"></script>
  </body>
</html>
